<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Natural Bar Soap</title>
</head>
<body>
  <div class="main-wrapper">
    <!-- HEADER AREA -->
    <header id="header">
      <section class="flexy">
        <div class="logo-container flexy">
          <img src="assets/images/olive-oil-soap-logo.png" alt="a bar of soap" width="400" height="266" class="header-img" loading="lazy">
          <h1 class="header-text">Natural Bar Soap</h1> 
        </div>
        <nav id="nav-bar" class="nav-bar">
          <ul class="nav-items flexy">
            <li class="navitem1"><a href="#history" class="nav-link"><span class="nav-item-text">History</a></span></li>
            <li class="navitem2"><a href="#information" class="nav-link"><span class="nav-item-text">Information</span></a></li>
            <li class="navitem3"><a href="#pricing" class="nav-link"><span class="nav-item-text">Pricing</span></a></li>
          </ul>
        </nav>
      </section>
    </header>    
    <!-- MAIN CONTENT AREA -->
    <main>
      <!-- CALL TO ACTION -->
      <section class="call-to-action">
        <div class="form-container">
          <h2 class="call-to-action-title">Handcrafted, home-made bar soaps</h2>
          <h3 class="call-to-action-subtitle">100% natural with pure olive oil</h3>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
            <input id="submit" type="submit" value="Get our Catalogue" class="btn">
          </form>
        </div>
        <div class="call-to-action-image">
          <img src="assets/images/olive-oil-cover-photo.png" alt="a picture with all the tools needed to create olive oil bar soaps" class="bar-soap-tools">
        </div>
      </section>
      <!-- HISTORY -->
      <section id="history">history</section>
      <!-- INFORMATION -->
      <section id="information">information</section>
      <!-- PRICING -->
      <section id="pricing">pricing</section>
    </main>
    <!-- FOOTER -->
    <footer>
      footer
    </footer>
  </div>
</body>
</html>
